<mat-card class="card" style="width: 18rem;">
    <mat-card-header>
        <p>Upload File</p>           
    </mat-card-header>

    <mat-card-content>
        <mat-form-field>
            <mat-label>Категория</mat-label>

            <mat-select [(ngModel)]='fileCard.fileCategory.id' [ngModelOptions]="{standalone: true}" [(value)]='fileCard.fileCategory.id'>
                <mat-option value='0'>
                    Без категории
                </mat-option>
                <mat-option *ngFor='let category of categories' value='{{category.id}}' >
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>  
        <mat-form-field>
            <mat-label>Доступ</mat-label>

            <mat-select [(ngModel)]='fileCard.fileAccess.id' [ngModelOptions]="{standalone: true}" [(value)]='fileCard.fileAccess.id'>
                <mat-option *ngFor='let fileAccess of fileAccesses' value='{{fileAccess.id}}' >
                    {{fileAccess.name}}
                </mat-option>
            </mat-select>

        </mat-form-field>
        <hr/>
        <mat-form-field>
            <textarea matInput placeholder="Description" [(ngModel)]='fileCard.file.description' [ngModelOptions]="{standalone: true}" [(value)]='fileCard.file.description'></textarea>
        </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
        <button [disabled]="disabled" [ngClass]="{'disabled': disabled}" mat-stroked-button class="button upload" (click)="inputFile.click()">
            UPLOAD
        </button>
        <input name="file" id="file"(change)="upload($event)" type="file" #inputFile hidden>
    </mat-card-actions> 
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>{{card.board.name}}</mat-card-title>
    </mat-card-header>    
    <mat-card-content>
        <img mat-card-image src="{{card.board.imagePath}}">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Поихали</button>
        <button mat-button id='follow' (click)="edit()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="delete()">Удалить</button>
    </mat-card-actions>
</mat-card>
